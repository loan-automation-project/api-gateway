apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 3  # Number of pods to run
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-cntr
          image: kusumajamana/gateway-img:latest  # Replace with your image name
          ports:
            - containerPort: 8060  # Port your Spring Boot app listens on
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-cntr
spec:
  selector:
    app: gateway-service
  ports:
    - protocol: TCP
      port: 1060  # Port exposed inside the Kubernetes cluster
      targetPort: 8060  # Port Spring Boot app listens on
  type: LoadBalancer  # Internal service (can change to LoadBalancer or NodePort)